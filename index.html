<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard Template </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!--checkbox -->
    <input type="checkbox" id="check">
    <!-- header area begins -->
    <header>
        <label for="check">
            <i class="fas fa-bars" id="side_btn"></i>
        </label>
        <div class="left_area">
            <h3>Elpoet <span>Pro</span></h3>
        </div>
        <div class="rightarea">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>
    <!-- end of header -->

    <!-- Sidebar start -->
    <div class="sidebar">
        <center>
            <img src="images/img.jpg" class="profile_image" alt="profile">
            <h4>Mikey</h4>
        </center>
        <a href="#"><i class="fa fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fa fa-cogs"></i><span>Components</span></a>
        <a href="#"><i class="fa fa-table"></i><span>Tables</span></a>
        <a href="#"><i class="fa fa-th"></i><span>Forms</span></a>
        <a href="#"><i class="fa fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fa fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <!-- end of Sidebar -->

    <div class="content">
        <img src="images/353.jpg" alt="">
    </div>
</body>

</html>
